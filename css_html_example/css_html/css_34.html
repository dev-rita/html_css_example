<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
a:link{/*하이퍼링크 된 곳 css효과*/
color:red;
}
a:visited{/*한 번이라도 방문한 곳 css효과*/
color:orange;
}
a:hover{/*마우스 오버시 css효과*/
color:blue;
font-size:24px;
}
a:active{/*클릭하는 순간 css효과*/
color:yellow;font-weight:bold;/*글자를 진하게*/
background-color:gray;
}
</style>
</head>
<body>
<a href="#" target="_blank">여기가 링크입니다.</a>
<a href="##" target="_blank">여기가 링크입니다.</a>
<!-- 하이퍼링크가 걸리면 밑줄선이 생기고 마우스 오버시 마우스 화살표 포인터가 손가락 모양으로 변경됨.
_blank는 새창에서 띄운다. -->
</body>
</html>
