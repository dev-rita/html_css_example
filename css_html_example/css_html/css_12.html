<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폰트크기 CSS</title>
<style>
body{
	font-size:medium;
}
p#t1{
	font-size:1.0em;/*부모크기(바디태그)의 1배*/
}
p#t2{
	font-size:1.5em;/*부모크기(바디태그)의 1.5배*/
}
p#t3{
	font-size:2.0em;/*부모크기(바디태그)의 1.5배*/
}
</style>
</head>
<body>
<p id="t1">paragraph.</p>
<p id="t2">paragraph.</p>
<p id="t3">paragraph.</p>
</body>
</html>
