<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
div{
border:2px solid red;/*boder-width 2픽셀, border-style 실선, border-color 빨강 속성을 한줄로 표현.*/
border-radius:25px;/*css3에서 추가된 속성으로 테두리를 둥글게 처리한다.*/
padding:5px;/*상하좌우 안여백을 동시에 5pixel로 지정*/ 
}
</style>
</head>
<body>
<div>
border-radius 속성을 사용하면 둥근경계선을 만들 수 있다.
</div>
</body>
</html>
