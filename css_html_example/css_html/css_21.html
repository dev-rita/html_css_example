<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
p.thick{
border-style:solid;
border-width:thick;/*경계선 폭을 두껍게*/
}
.medium{
border-style:solid;
border-width:medium;
}
.thin{
border-style:solid;
border-width:thin;
}
.px{
border-style:solid;
border-width:1px;
}
</style>
</head>
<body>
<p class="thick">경계선이 thick으로 설정되었음.</p>
<p class="medium">경계선이 medium으로 설정되었음.</p>
<p class="thin">경계선이 thin(=1px)로 설정되었음.</p>
<p class="px">경계선이 1px(=thin)로 설정되었음.</p>
</body>
</html>
