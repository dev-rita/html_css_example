<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<p style="border-style:none;">none</p><!-- border-style은 경계선 스타일을 지정하는데 none은 경계선이 없다. -->
<p style="border-style:dotted;">dotted</p><!-- dotted는 점선 -->
<p style="border-style:dashed;">dashed</p>
<p style="border-style:solid;">solid</p><!-- solid는 실선 -->
<p style="border-style:double;">double</p>
<p style="border-style:groove;">groove</p>
<p style="border-style:ridge;">ridge</p>
<p style="border-style:inset;">inset</p>
<p style="border-style:outset;">outset</p>
</body>
</html>
