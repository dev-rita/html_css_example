<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
p.test{
width:11em;
border:1px solid #000;/*테두리 선 두께, 선 스타일을 실선(solid), 테두리 선색을 지정*/
word-wrap:break-word;/*문자가 길 때 해당문자가 범위를 벗어날 때 자동으로 줄바꿈을 한다.*/
}
</style>
</head>
<body>
<p class="test">
매우 긴 단어가 있는 경우에 자동으로 줄 바꿈을 한다. word-wrap:break-word;를 사용해서 줄바꿈을 자동으로 할 수 있다.
</p>
</body>
</html>
