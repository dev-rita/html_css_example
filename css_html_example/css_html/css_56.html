<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Blog Page</title>
<style>
#header{
width:100%; height:50px; background:yellow;
}
#nav{
width:30%; background:red; height:100px;
float:left;/*레이아웃을 왼쪽에 배치*/
}
#content{
width:70%; height:100px; float:right;/*레이아웃을 오른쪽에 배치*/
background:blue;
}
#footer{
width:100%; height:50px; background:aqua;
clear:both;/*위쪽의 레이아웃에 적용된 float속성을 제거함으로써 footer하단 영역이 content의 빈공백으로 올라가서 ui가 깨지는 형상을 막을 수 있다.*/
}
</style>
</head>
<body>
<div id="wrapper">
<div id="header">header</div>
<div id="nav">nav</div>
<div id="content">content</div>
<div id="footer">footer</div>
</div>
</body>
</html>
