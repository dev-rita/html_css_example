<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부 스타일 시트 방법</title>
<style>/*내부 스타일 시트 방법*/
body em { /*body태그 안에 있는 모든 em요소*/
	color: red;
}

body > h1 { /*body안 h1 요소. h1이 body 안에 포함 되어있음. (다른 태그 안의 h1태그는 안바꿈.) */
	color: blue;
}

body strong{/* strong태그 모두 green로 바꿔줌. (body안 strong 태그& 다른 태그 안의 strong 태그)*/
	color:green;
}

body > strong{/* 바로 하위에 있는거를 정해준다. body안 strong 태그를 yellow로 바꿔줌. (다른 태그 안의 strong태그는 안바꿈.) */
	color:yellow;
}
/*아래로 적을수록 우선순위가 높다.*/

</style>
</head>
<body>
	<h1>
	This headline is <em>very</em> important.
	</h1>
	===============================================<br/>
	
	<em>very <strong>very</strong> important!!</em>
	
	<strong>important</strong>
</body>
</html>
