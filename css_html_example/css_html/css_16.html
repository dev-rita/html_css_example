<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
p.upper{
text-transform:uppercase;/*영문대문자로*/
}
.lower{
text-transform:lowercase;/*영문소문자로*/
}
.capit{
text-transform:capitalize;/*첫 글자만 영문대문자로 변경*/
}
</style>
</head>
<body>
<p class="upper">text_transform is uppercase.</p>
<p class="lower">text_transform is lowercase.</p>
<p class="capit">text_transform is capitalize.</p>
</body>
</html>
