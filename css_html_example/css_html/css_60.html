<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
div{
width:100px; height:50px; border:1px solid black;
background:yellow; transition:width 5s;/*5초간 너비가 변경됨. 전환효과를 준다. 
전환이란 객체의 속성 변화가 시간을 가지고 점진적으로 진행되는 것을 말한다. css3에서 추가된 것.*/
}
div:hover{
width:200px; /*마우스 오버하면 크기가 200픽셀로 서서히 커진다.*/
}
</style>
</head>
<body>
<div>마우스를 올려주세요.</div>
</body>
</html>
