<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5에서 추가된 폼입력 양식</title>
</head>
<body>
	<form method="post" action="#">
		이메일:<input type="email" /><br/> url:<input type="url" /><br/>
		전화번호:<input type="tel" /><br/> 색상:<input type="color" /><br/>
		월:<input type="month" /><br/> 날짜:<input type="date" /><br/>
		시간:<input type="time" /><br/> 숫자:<input type="number" min="1" max="10" step="2"/><br/>
		범위:<input type="range" min="1" max="10" step="2"/><br/>
		<!-- min은 최소값, max 는 최대값, step은 증감값 -->
		<input type="submit" value="제출">
		<input type="reset" value="취소">
	</form>
</body>
</html>
