<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫 번째 HTML 예제</title>
</head>
<body>
<h1>Welcome to the Web Programming!</h1><!-- h1~h6태그 까지 있다. h1이 가장 크고, h6이 가장 작다. -->
<!-- html주석문으로 브라우저 출력창에는 보이지 않지만 페이지 소스보기에서는 보이기 때문에 보안상 중요한 내용은 주석문에 기입하지 말아야 한다. -->
<img src="../Images/coffee.jpg" width="150" height="120" alt="커피"/>
<!-- img src="그림파일 경로" width="그림 폭 너비" height="그림높이지정" alt="해당 이미지를 출력하지 못할 경우 보여지는 문자" -->
<!-- ../는 한단계 상위 폴더로 이동하라는 상대경로를 말함.  여기서 ../는 WebContet파일을 뜻함. (현재 폴더가 html이기 때문) -->
<p><!-- p태그는 문단태그를 가리킨다. -->
질문있으면 올려주세요! <em>환영합니다!</em><!-- em태그는 글자가 기울임 형태로 표시된다. -->
</p>
<h2>내용</h2>
<p>
HTML5, CSS, JavaScript, JQuery, SQL, JSP, etc...
</p>
</body>
</html>
