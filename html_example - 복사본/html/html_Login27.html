<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 입력폼</title>
</head>
<body>
	<form method="post" action="#">
		<!-- 1.form태그안에 입력한 자료는 서버로 전달할 수 있다. method속성에 서버로 보내는 방법을 지정할 수 있다.
			get 방식은 서버로 보내는 자료길이 제한이 있고, 웹주소창에 서버로 전달되는 자료가 노출된다. 그래서 보안성이 좋지 않다.
			하지만 post 방식은 본문내용속에 포함되어져서 서버로 자료가 전달되기 때문에 자료 노출이 없고 보안성이 우수하다.
			서버로 보내는 자료 길이 제한도 없다. 대부분 post방식을 사용한다.
			2.method속성을 생략하면 기본값이 get 방식이다. 파일을 첨부해서 서버로 업로드하는 자료실 기능은 post방식에서 가능하다.
			3.action속성값에 서버파일경로를 지정한다. #을 설정하면 서버로의 이동통로를 막았다는 뜻이다.-->
	
	<table border="1">
	<tr><!-- 행 -->
	<th>아이디</th>
	<td><input type="text" size="14"/></td> <!-- 열 -->
	<!--  text는 한줄 입력박스를 만든다. size속성은 입력박스 길이를 설정한다. 입력박스 size가 클수록 길이가 길어진다. -->
	<th rowspan="2"> <!-- rowspan="2" 2개행을 합침 -->
	<input type="submit" value="로그인"><!-- submit은 자료를 서버로 전달하는 버튼을 생성 -->
	</th>
	</tr>
	
	<tr>
	<th>비밀번호</th>
	<td><input type="password" size="14"/></td> <!-- password는 입력박스 값을 암호화시킴. -->
	</tr>
	
	<tr>
	<th colspan="3"><!-- colspan="3" 3개열을 합침. -->
	<input type="button" value="아이디/비번찾기" />
	<input type="button" value="회원가입"/>
	</th>
	</tr>
	</table>
	</form>
</body>
</html>
