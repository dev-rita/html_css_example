<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<form method="post" action="#" enctype="multipart/form-data">
<!-- name : form의 이름, 서버로 보내질 때 이름의 값으로 데이터 전송합니다.
action : form이 전송되는 서버 url 또는 html 링크입니다. 
method : 전송 방법 설정. get은 default, post는 데이터를 url에 공개하지 않고 숨겨서 전송하는 방법.
autocomplete : 자동 완성. on으로 하면 form 전체에 자동 완성 허용.-->
<!-- enctype속성을 지정해야 첨부한 파일을 서버로 전송할 수 있다.(자료실 기능을 만들 수 있다.) 폼 데이터(form data)가 서버로 제출될 때
해당 데이터가 인코딩되는 방법을 명시한다. form의 형식이 post일때만 사용 가능하다.
multipart/form-data는 모든 문자를 인코딩하지 않음을 명시. 이 방식은 <form> 요소가 파일이나 이미지를 서버로 전송할 때 주로 사용.-->
<!-- label for 이름과 radio의 id속성명이 같으면 마우스 조작이 불편하신 분들은 동그라미 버튼을 잘 선택하지 못해도
 라벨이름 남성, 여성만 선택해도 라디오 버튼이 체크된다. -->
<label for="male">남성</label>
<input type="radio" name="gender" id="male" /><br/>
<label for="female">여성</label>
<input type="radio" name="gender" id="female" /><br/>
파일첨부: <input type="file" name="ima"/><br/>
<input type="submit" value="전송"/>
<input type="reset" value="취소"/>
</form>
</body>
</html>
