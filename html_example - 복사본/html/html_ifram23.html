<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<iframe name="part"></iframe>
	<p>
		<a href="http://www.w3c.org" target="part">월드와이드웹 컨소시엄</a>
	</p>
	<!-- target속성은 창을 어디에 띄울지 지정. iframe에 지정한 part에 띄움. -->
	<p>
		<b>참고 :</b>링크를 클릭하면 iframe창안에 사이트가 열립니다.
	</p>
</body>
</html>
