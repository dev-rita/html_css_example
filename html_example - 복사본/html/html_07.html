<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<ul><!-- ul li는 순서없는 목록을 만드는 태그이다. 
웹표준에서 메뉴 구성할 때 많이 사용하는 중요한 태그이다. unordered lists의 약어. -->
<li>에스프레소</li>
<li>아메리카노</li>
<li>카페라떼</li>
</ul>
<hr/>
<ol><!-- ol li는 순서있는 목록을 만드는 태그이다. ordered lists의 약어. -->
<li>에스프레소</li>
<li>아메리카노</li>
<li>카페라떼</li>
</ol>
</body>
</html>
