<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h2>커피</h2>
<img src="./Images/coffee.jpg" width="300" height="230" alt="커피" border="10"/>
<!-- ../는 한단계 상위폴더로 이동하라는 상대경로이다. h2태그는 가로 줄 전체를 차지하는 블록수준 요소 태그.
수직정렬로 배치 된다. alt속성값은 해당 그림을 못불러 올 때 출력되는 문자. img태그는 내용물 크기만큼 차지하는 인라인 요소 태그.
그러므로 수평정렬이 가능하다. -->
</body>
</html>
