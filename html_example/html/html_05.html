<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<p><b>이 문자는 bold 입니다.</b></p><!-- b태그는 글자를 진하게 -->
<p><u>이 문자는 밑에 밑줄이 쳐집니다. 
하지만 CSS text-decoration속성을 underline으로 지정하는 방법을 추천합니다.</u></p><!-- 글자에 밑줄 -->
<p><strong>이 문자는 strong 입니다.</strong></p><!-- strong 태그도 글자를 진하게 강조 -->
<p><i>이 문자는 italic입니다.</i></p><!-- i태그는 글자를 기울임 -->
<p><em>이 문자는 emphasized 입니다.</em></p><!-- em태그는 글자를 기울임 강조 -->
<p><sub>아래첨자</sub>이고 <sup>위첨자</sup> 입니다. </p>
</body>
</html>
