<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div와 span태그</title>
</head>
<body>
<div style="border:3px solid red;"><!-- div는 레이아웃을 그릴 때 주로 사용하고, 
가로 줄 전체를 차지하는 블록수준 요소 태그이다. 
style속성에 지정된 css border:3px solid red;속성은  테두리 선 두께를 3pixel, 
실선(solid),테두리 선색을 빨강으로 처리한다.-->
<h2>사자</h2>
<p>
사자는 아프리카에 살며 강한 다리와  턱,
<span style="border:1px solid green;">긴 송곳니</span>를 지니고 있다.
<!-- span태그는 내용을 크기만큼만 차지하는 인라인 요소 태그. color:red; css속성은 전경색 즉 글자색을 빨강으로 처리. -->
</p>
</div>
</body>
</html>
