<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<table border="1">
		<caption>최근에 본 영화들</caption>
		<!-- caption은 표테이블 제목 지정할 때 사용. -->
		<tr>
			<th>영화제목</th>
			<th>연도</th>
			<th>감독</th>
			<th>평가</th>
			<!-- html은 대소문자를 구분하지 않는다. -->
		</tr>
		<tr>
			<td>레미제라블</td>
			<td>2021</td>
			<td>톰후퍼</td>
			<td>8.28</td>
		</tr>
		<tr>
			<td>장고:분노의 추적자</td>
			<td>2021</td>
			<td>타란티노</td>
			<td>8.29</td>
		</tr>
	</table>
</body>
</html>
