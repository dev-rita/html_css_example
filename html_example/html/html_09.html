<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<a href="http://www.google.co.kr" target="_blank">google.co.kr</a>
<!-- _blank는 새로운 창에 띄운다. -->
<p>
target 속성이"_blank"이므로, 링크는 새로운 탭에서 열립니다.
</p>
<a href="http://www.nate.com" target="_self">nate.com</a>
<!-- target속성은 하이퍼링크 된곳 창을 어디에가 띄울것인가를 지정한다. 
_self는 현재창에 띄운다. 하이퍼링크가 걸리면 기본으로 밑줄이 생긴다.  -->
</body>
</html>
