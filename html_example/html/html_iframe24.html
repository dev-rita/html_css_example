<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<h2>온라인 에디터</h2>
	<!-- textarea태그는 한줄이상 여러줄을 입력할 수 있는 입력박스를 만든다. rows속성은 행을 만들고, cols속성은 열을 만든다. -->
	<!-- &lt; 특수문자로 <로 표시 / &gt; 특수문자 >로 표시-->
	<textarea rows="5" cols="50">
&lt;html&gt;
&lt;body&gt;
&lt;h1&gt; This is a header. &lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea>
<hr/><!-- hr은 단독태그로서 수평선을 만든다. -->
<iframe src="source.html" width="420" height="80"></iframe>
</body>
</html>
